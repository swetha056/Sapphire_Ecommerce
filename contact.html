<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sapphire — Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><span class="brand-text">Sapphire</span></div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </nav>
      <button id="mobileToggle" class="mobile-toggle">☰</button>
    </div>
  </header>

  <main class="container" style="padding:2rem 0;">
    <h1 class="section-title">Contact Us</h1>

    <div class="about-card" style="max-width:680px;margin:auto;">
      <form id="contactForm">
        <div class="form-row">
          <label class="form-label" for="c_name">Name</label>
          <input id="c_name" type="text" placeholder="Your name" required />
        </div>
        <div class="form-row">
          <label class="form-label" for="c_email">Email</label>
          <input id="c_email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-row">
          <label class="form-label" for="c_message">Message</label>
          <textarea id="c_message" rows="5" placeholder="Your message" required></textarea>
        </div>
        <div style="margin-top:12px;">
          <button type="submit" class="btn primary">Send Message</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> Sapphire</div>
      <div class="muted">Built with HTML • CSS • JS</div>
    </div>
  </footer>

  <script src="jscript.js"></script>
</body>
</html>
