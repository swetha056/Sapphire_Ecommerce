<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sapphire — Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><span class="brand-text">Sapphire</span></div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </nav>
      <button id="mobileToggle" class="mobile-toggle">☰</button>
    </div>
  </header>

  <main class="container" style="padding:2rem 0;">
    <h1 class="section-title">Register</h1>
    <div class="about-card" style="max-width:520px;margin:auto;">
      <form id="registerForm" onsubmit="return false;">
        <div class="form-row">
          <label class="form-label" for="r_name">Full name</label>
          <input id="r_name" type="text" required />
        </div>
        <div class="form-row">
          <label class="form-label" for="r_email">Email</label>
          <input id="r_email" type="email" required />
        </div>
        <div class="form-row">
          <label class="form-label" for="r_password">Password</label>
          <input id="r_password" type="password" required />
        </div>
        <div style="margin-top:12px;">
          <button class="btn primary" onclick="showToast('Registration simulated (demo)')">Create Account</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> Sapphire</div>
      <div class="muted">Built with HTML • CSS • JS</div>
    </div>
  </footer>

  <script src="jscript.js"></script>
</body>
</html>
